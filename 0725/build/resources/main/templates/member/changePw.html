<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 정보</title>
    <th:block th:replace="/fragments/header :: headerFragment"></th:block>
    <link rel="stylesheet" href="/static/css/myPage.css"/>
</head>
<body>
    <div class="row max-inner">
        <!--sidebar-->
            <th:block th:replace="/member/sidebar :: sidebarFragment"></th:block>
        <!--sidebar-->
        <div class="main">
            <div class="sidebar-header">
                비밀번호 변경
                <hr>
            </div>
            <div class="main-info">
                <form action="/member/edit" method="post" id="form-edit">
                    <input type="hidden" name="memberId" th:value="${session.memberDTO.memberId}"/>
                    <br>
                    <label>&nbsp;현재 비밀번호</label>
                    <input type="password" class="input-field" name="old-password"/>
                    <br><br>
                    <label>&nbsp;새 비밀번호</label>
                    <input type="password" class="input-field" name="password" id="password"/>
                    <br><br>
                    <label>&nbsp;새 비밀번호 재입력</label>
                    <input type="password" class="input-field" id="check-password"/>
                    <br><br>
                    &nbsp;&nbsp;<button type="button" onclick="alert()">변경</button><br><br>
                    <label></label>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
